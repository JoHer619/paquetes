<section class="vh-100" style="background-color: #161a27">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://i.ibb.co/nQxjQbC/delivery-man-scooter-vector.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- Form -->
                <form [formGroup]="signupForm" (ngSubmit)="singUp()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Registro de clientes</span>
                  </div>

                  <div class="form-outline input-group mb-3">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control form-control-lg"
                      placeholder="Nombre"
                      required
                      formControlName="nombre"
                    />
                  </div>

                  <div class="form-outline input-group mb-3">
                    <input
                      type="text"
                      name="lastname"
                      id="lastname"
                      class="form-control form-control-lg"
                      placeholder="Apellido"
                      required
                      formControlName="apellido"
                    />
                  </div>

                  <div class="form-outline input-group mb-3">
                    <input
                      type="tel"
                      name="tel"
                      id="tel"
                      class="form-control form-control-lg"
                      placeholder="Número de telefono"
                      required
                      formControlName="telefono"
                    />
                  </div>

                  <div class="form-outline input-group mb-3">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control form-control-lg"
                      placeholder="Correo electrónico"
                      required
                      formControlName="correo"
                    />
                  </div>

                  <div class="form-outline input-group mb-3">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Contraseña"
                      name="password"
                      required
                      minlength="8"
                      #password=""
                      formControlName="password"
                    />

                    <div class="alert alert-danger" role="alert" *ngIf="">
                      <div *ngIf="password['required']">
                        Contraseña is required
                      </div>

                      Contraseña debe tener 6 caracteres
                    </div>
                  </div>

                  <!-- d-grid gap-2 d-md-flex justify-content-md-end -->
                  <div class="pt-1 mb-4 d-grid gap-2 d-md-flex">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Registrar
                    </button>

                    <button
                      routerLink="/login"
                      class="btn btn-dark btn-lg btn-block"
                      type="button"
                    >
                      Regresar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
