<section class="vh-100" style="background-color: #161a27">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://i.ibb.co/pLYqDLs/2007-i039-019-cyber-security-spyware-data-protection-isometric-set-06.jpg"
                alt="login form"
                class="img-fluid ms-5 mt-4"
                style="border-radius: 1rem 0 0 1rem"
                width="80%"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <!-- Form -->
                <form
                  [formGroup]="loginForm"
                  (ngSubmit)="onLogin(loginForm.value)"
                >
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Salamá Express</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Introduce tu correo y contraseña
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="username"
                      name="username"
                      class="form-control form-control-lg"
                      required
                      #username=""
                      formControlName="correo"
                    />

                    <label class="form-label" for="username"
                      >Dirección de correo electrónico</label
                    >
                    <div class="alert alert-danger" role="alert" *ngIf="">
                      Username is required!
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      required
                      minlength="8"
                      #password=""
                      formControlName="password"
                    />

                    <label class="form-label" for="password">Contraseña</label>
                    <div class="alert alert-danger" role="alert" *ngIf="">
                      <div *ngIf="password['required']">
                        Contraseña is required
                      </div>

                      Contraseña debe tener 8 caracteres
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      routerLink="/"
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                    >
                      Iniciar sesion
                    </button>
                  </div>

                  <!--                   <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="">
                      Login failed: {{ "" }}
                    </div>
                  </div> -->

                  <!--                   <div class="alert alert-success" *ngIf="">
                    Logged in as {{ "" }}.
                  </div> -->

                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tienes una cuenta?
                    <a routerLink="/registro" style="color: #393f81"
                      >Registrarse aquí</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
